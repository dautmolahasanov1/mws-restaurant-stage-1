<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="/manifest.json">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <meta name="theme-color" content="#3367D6">
    <meta name="viewport" content="width=device-width" content="initial-scale=1.0">
    <title>Restaurant Reviews</title>
</head>

<body>

    <header>
        <nav class="main-nav">
            <h1><a href="/">Restaurant Reviews</a></h1>
        </nav>
    </header>

    <main id="maincontent">
        <section id="map-container" aria-role="application" aria-hidden="true" tabIndex="-1">
            <div id="map" class="one-whole"></div>
        </section>
        <section>
            <div class="filter-options one-whole">
                <h2>Filter Results</h2>
                <label for="neighborhoods-select">Select Neighborhoods</label>
                <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
                  <option value="all">All Neighborhoods</option>
                </select>
                <label for="cuisines-select">Select Cuisine</label>
                <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
                  <option value="all">All Cuisines</option>
                </select>
            </div>
            <ul id="restaurants-list" class="grid"></ul>
        </section>
    </main>
    <footer id="footer">
        Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    <button id="load_map" style="position: fixed; bottom: 2rem; right: 2rem" onclick="initMap()">Load Map</button>

    <script type="application/javascript" charset="utf-8" src="/js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="/js/main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9E_UAsseT7avrjZEXhoCyn94Twi4kRag&callback=initMap"></script>

    <script>
        // register a service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register("/sw.js")
                .then(function(reg) {
                    console.log("SW registered.");
                }).catch(function(err) {
                    console.log("NOOO : ", err)
                });
        }
    </script>

    <script async defer src="js/responsivelyLazy.min.js"></script>

</body>

</html>
