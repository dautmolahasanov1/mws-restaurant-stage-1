<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="/manifest.json">

    <meta name="theme-color" content="#3367D6">
    <meta name="viewport" content="width=device-width" content="initial-scale=1.0">
    <title>Restaurant Info</title>
</head>

<body class="inside">
    <!-- Beginning header -->
    <header>
        <!-- Beginning nav -->
        <nav class="main-nav">
            <h1><a href="/">Restaurant Reviews</a></h1>
        </nav>
        <!-- Beginning breadcrumb -->
        <nav class="breadcrumbs" aria-label="Breadcrumb">
            <ul id="breadcrumb">
                <li><a href="/">üè† Home</a></li>
            </ul>
        </nav>
        <!-- End breadcrumb -->
        <!-- End nav -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main id="maincontent">
        <!-- Beginning map -->
        <section id="map-container" aria-role="application" aria-hidden="true" tabIndex="-1">
            <div id="map" class="one-whole"></div>
        </section>
        <!-- End map -->
        <!-- Beginning restaurant -->
        <section id="restaurant-container" class="small--one-whole medium--one-half large--one-third">
            <h2 id="restaurant-name"></h2>
            <img id="restaurant-img">
            <p id="restaurant-cuisine"></p>
            <p id="restaurant-address"></p>
            <table id="restaurant-hours"></table>
        </section>
        <!-- end restaurant -->
        <!-- Beginning reviews -->
        <section id="reviews-container" class="small--one-whole medium--one-half large--two-thirds">
            <ul id="reviews-list"></ul>
        </section>
        <!-- End reviews -->
    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer id="footer">
        Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    <!-- End footer -->

    <button id="load_map" style="position: fixed; bottom: 2rem; right: 2rem" onclick="initMap()">Load Map</button>


    <!-- Beginning scripts -->
    <!-- Database helpers -->
    <script type="text/javascript" src="js/dbhelper.js"></script>
    <!-- Main javascript file -->
    <script type="text/javascript" src="js/restaurant_info.js"></script>
    <!-- Google Maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9E_UAsseT7avrjZEXhoCyn94Twi4kRag&libraries=places&callback=initMap"></script>
    <!-- End scripts -->

    <script>
        // register the Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register("/sw.js").then((registration) => {
                console.log(registration);
            })
        };
    </script>
    <script async src="js/responsivelyLazy.min.js"></script>
</body>

</html>
